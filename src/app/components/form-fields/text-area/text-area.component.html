<!-- form group passed from parent form  -->
<div class="input-holder" [formGroup]="parentForm">
  <div class="f-col">
    <label>{{ label }}</label>
    <div class="input-wrapper">
      <textarea
        [formControlName]="formFieldTitle"
        [rows]="rows"
        [class.invalid]="control.invalid && (control.dirty || control.touched)"
        (blur)="checkText()"
      ></textarea>
      <app-error-message [control]="control"></app-error-message>
    </div>
  </div>
</div>
